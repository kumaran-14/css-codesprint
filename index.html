<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="sun.css">
  <link rel="stylesheet" href="cloud.css">
  <link rel="stylesheet" href="line.css">
  <link rel="stylesheet" href="shrub.css">
  <title>House Animation</title>
</head>
<body class="body">
  <div class="card">
    <!-- Sun -->
    <div class="sun">
      <!-- Dashes which are revolving around the sun -->
      <div class="sun-spinner rect1"></div>
      <div class="sun-spinner rect2"></div>
      <div class="sun-spinner rect3"></div>
      <div class="sun-spinner rect4"></div>
      <div class="sun-spinner rect5"></div>
      <div class="sun-spinner rect6"></div>
      <div class="sun-spinner rect7"></div>
      <div class="sun-spinner rect8"></div>
      <div class="sun-spinner rect9"></div>
      <div class="sun-spinner rect10"></div>
      <div class="sun-spinner rect11"></div>
      <div class="sun-spinner rect12"></div>
    </div>
    <!-- clouds -->
    <div class="cloud cloud-1">
      <div class="step step1"></div>
      <div class="step step2"></div>
      <div class="step step3"></div>
    </div>
    <div class="cloud cloud-2">
        <div class="step step1"></div>
        <div class="step step2"></div>
        <div class="step step3"></div>
    </div>
    <!-- horizontal dashes -->
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <!-- shrubs -->
    <div class="shrub shrub1"></div>
    <div class="shrub shrub2"></div>
    <div class="shrub shrub3"></div>
    <div class="shrub shrub4"></div>
    <div class="shrub shrub5"></div>
    <div class="shrub shrub6"></div>
    <div class="shrub shrub7"></div>
    <div class="shrub shrub8"></div>
  </div>
</body>
</html>
